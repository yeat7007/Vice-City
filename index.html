            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1em;
            box-sizing: border-box;
        }
        body.gameIsStarted {
            background-color: #000;
            background-image: none;
        }

        .emscripten {
            position: absolute;
            inset: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            image-rendering: optimizeSpeed;
            image-rendering: optimize-contrast;
            image-rendering: crisp-edges;
            image-rendering: pixelated;
        }

        .progress-bar-container {
            display: block;
            width: 75%;
            max-width: 500px;
            height: 10px !important;
            min-height: 10px !important;
            margin: 20px auto;
            padding: 0;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 5px;
            overflow: hidden;
            border: 2px solid rgba(255, 255, 192, 0.6);
            box-shadow: 0 0 10px rgba(255, 255, 192, 0.3), inset 0 0 5px rgba(0, 0, 0, 0.5);
            box-sizing: border-box;
            position: relative;
        }

        .progress-bar-container[hidden] {
            display: none !important;
        }

        .progress-bar-fill {
            display: block;
            height: 100%;
            min-height: 6px;
            background: linear-gradient(90deg, #ffffc0, #ff4193);
            width: 0%;
            transition: width 0.3s ease;
            border-radius: 3px;
            box-shadow: 0 0 10px rgba(255, 255, 192, 0.5);
            box-sizing: border-box;
            position: absolute;
            top: 0;
            left: 0;
        }

        #status {
            z-index: 1000;
            font: 12pt sans-serif;
            color: white;
        }

        #progress {
            z-index: 1000;
            height: 32px;
            width: 75%;
            accent-color: rgb(255, 255, 192);
        }

        .start-container {
            position: relative;
            z-index: 1000;
        }

        .click-to-play {
            margin: 1em auto 3em auto;
        }

        .click-to-play button {
            background: none;
            cursor: pointer;
            border: 2px solid #ff4193;
            color: #ff4193;
            text-transform: uppercase;
            padding: .3em .5em;
            text-decoration: none;
            font-weight: bold;
            border-radius: .7em;
            box-shadow: inset 0 0 .5em #ff4193aa, 0 0 .75em #ff4193aa;
            text-shadow: 0 0 5px #ff4193aa, 0 0 1em #ff4193;
            font-size: 2em;
        }

        .click-to-play button:hover,
        .click-to-play button:focus {
            background: #ff4193;
            color: #fff;
            text-shadow: 0 0 5px #fff;
            outline: none;
        }

        input {
            padding: .5em 1em;
        }

        a {
            color: inherit;
            transition: .2s;
        }

        a:hover {
            color: #fff;
        }

        .intro {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            background-color: black;
        }

        .intro-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .loader-container {
            display: none;
            width: 100%;
            height: 100%;
            flex-direction: column;
            justify-content: end;
            align-items: center;
        }

        .disclaimer {
            margin: 2em auto;
            padding: 1em;
            border: 2px solid #2a1759;
            max-width: 500px;
            border-radius: 1em;
            backdrop-filter: blur(20px);
        }

        .cover {
            margin: 2em;
            padding: 1em;
            border: 2px solid #249ef5;
            width: 256px;
            height: 325px;
            max-height: 50vh;
            display: inline-block;
            background-image: url(https://cdn.dos.zone/vcsky/revcdos.jpg);
            background-repeat: no-repeat;
            background-position: 50% 50%;
            background-size: cover;
            box-shadow: inset 0 0 .5em #249ef5aa, 0 0 .75em #249ef5aa;
            border-radius: 1em;
            backdrop-filter: blur(20px);
        }

        .developed-by {
            margin-bottom: 2em;
        }
        .translated-by {
            margin-top: .5em;
        }

        input {
            background: none;
            border: 2px solid #2a1759;
            padding: .3em .5em;
            border-radius: .7em;
            font-size: 1.3em;
            margin-bottom: .5em;
            backdrop-filter: blur(20px);
            color: #fff;
        }

        ::placeholder {
            color: #7a7cd0;
        }

        input:focus {
            outline: none;
            border-color: #baacde;
        }

        .jsdos-key {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 16px;
            color: white;
            text-align: center;
        }

        .warning {
            color: #ff4193;
        }
        .wasted-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 10000;
            background-image: url(https://cdn.dos.zone/vcsky/wasted.png);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        .touch-controls-wrapper {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 100;
            opacity: .5;
            display: none;
        }
        .gameIsStarted[data-is-touch="1"] .touch-controls-wrapper {
            display: block;
        }

        .touch-control {
            z-index: 100;
            position: absolute;
            background-size: cover;
        }

        .gameIsStarted[data-state-disable-controls="1"] .touch-control,
        .gameIsStarted[data-state-download="1"] .touch-control {
            display: none;
        }

    data-state-scope-gun="0"
>
    <div class="start-container">
        <div class="button-container">
            <div class="cover"></div>
            
            <div class="click-to-play">
                <button id="click-to-play-button">Click to play</button>
            </div>
        </div>

        <div class="jsdos-key">
            <div>
                <span><a id="cloud-saves-link" href="https://v8.js-dos.com/key" target="_blank">Cloud saves:</a></span>
                <span id="cloud-saves-status" class="jsdos-key-status">checking...</span>
            </div>

            <input type="text" class="jsdos-key-input" placeholder="Enter js-dos key">
        </div>

        <br/><br/>

        <div class="developed-by">
            <span id="port-by">HTML5 port by:</span>
            <a href="https://github.com/okhmanyuk-ev" target="_blank">@specialist003</a>,
            <a href="https://www.youtube.com/caiiiycuk" target="_blank">@caiiiycuk</a>,
            <a href="https://t.me/ser_var" target="_blank">@SerGen</a>
        </div>
    </div>

    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <div class="touch-controls-wrapper">
        <div id="move"></div>
        <div id="look"></div>

        <div class="touch-control radio"></div>
        <div class="touch-control weapon"></div>
        <div class="touch-control menu"></div>
        <div class="touch-control fist"></div>
        <div class="touch-control drift"></div>
        <div class="touch-control run"></div>
        <div class="touch-control car getIn"></div>
        <div class="touch-control left"></div>
        <div class="touch-control right"></div>
        <div class="touch-control jump"></div>
        <div class="touch-control car getOut"></div>
        <div class="touch-control camera"></div>
        <div class="touch-control mobile"></div>
        <div class="touch-control job"></div>
        <div class="touch-control horn"></div>
        <div class="touch-control fireRight"></div>
        <div class="touch-control fireLeft"></div>
    </div>

    <script type='text/javascript' src="GamepadEmulator.js"></script>
    <script type='text/javascript' src="jsdos-cloud-sdk.js"></script>
    <script type='text/javascript' src="idbfs.js"></script>
    <script type='text/javascript' src="game.js"></script>
    <script>
    try {
        const host = window.parent.location.host;
        console.log("The host:", host);
        if ((!host.endsWith("dos.zone") || host.endsWith("cdn.dos.zone")) && !host.startsWith("localhost") &&
            !host.startsWith("192.168.0.") && !host.startsWith("test.js-dos.com")) {
            location.href = "https://dos.zone/ru/grand-theft-auto-vice-city/";
        }
    } catch (e) {
        // ignore
    }
    </script>
